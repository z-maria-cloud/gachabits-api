<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{{render_data["num"]}} x {{render_data["what"]}} - Gachabits API</title>
  </head>
  <body>
    <h1>{{render_data["num"]}} x {{render_data["what"]}}</h1>
    <ol id="list">
    {% for i in render_data["results"]%}
		<li>{{i}}</li>
		{% endfor %}    
    </ol>
    <script>
        let colors = ["red", "yellow", "green", "blue"]

        let titleLetters = document.getElementById("list").children
        let c = 0
        for (const i in titleLetters) {
            c = c + 1
            if (c == 4) {
                c = 0
            }
            titleLetters[i].className += ` ${colors[c]}`
            //titleLetters[i].className += ` ${colors[Math.floor(Math.random() * colors.length)]}`
        }
    </script>
  </body>
</html>
