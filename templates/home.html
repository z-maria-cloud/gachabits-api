<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Gachabits API</title>
  </head>
  <body>
    <div id="title" content="Gachabits API">
        <div>G</div>
        <div>a</div>
        <div>c</div>
        <div>h</div>
        <div>a</div>
        <div>b</div>
        <div>i</div>
        <div>t</div>
        <div>s</div>
        <div class="space">API</div></div>
    <ol>
    <ol>
      {% for i in render_data["gacha_keys"]%}
      <li>
        <a href="gacha/user/{{i}}/1">{{i}} x 1</a> or
        <a href="gacha/user/{{i}}/10">{{i}} x 10</a> or
        <a href="test/{{i}}">test</a> or
        <a href="gacha/api/{{i}}/1">get API link</a>
      </li>
      {% endfor %}
    </ol>
    <script>
        let colors = ["red", "yellow", "green", "blue"]

        let titleLetters = document.getElementById("title").children
        for (const i in titleLetters) {
            titleLetters[i].className += ` ${colors[Math.floor(Math.random() * colors.length)]}`
        }
    </script>
  </body>
</html>
