    <script>
      let colors = ["red", "yellow", "green", "blue"];

      let listElements = document.getElementById("list").children;
      let c = 0;
      for (const i in listElements) {
        c = c + 1;
        if (c == 4) {
          c = 0;
        }
        let c2 = 0;
        for (const j in listElements[i].children) {
          c2 = c2 + 1;
          if (c2 == 4) {
            c2 = 0;
          }
          listElements[i].children[j].className += ` ${colors[c2]}`;
        }
      }
    </script>
